<div class="row">
  <div class="col-lg-2 col-md-2 agency-logo-container">
    <img src='../../../../assets/img/logo.png' alt="logo" class="img-fluid" />
  </div>
  <div class="col-lg-10 col-md-10 content" >
    <div class="agency-title-row">
      <div>
        <h5 class="agency-name">{{agency.name}}</h5>
        <span class="agency-localization">
          <i class="material-icons">place</i>{{agency.localization}}
        </span>
        <span class="agency-add-to-favourite">
            <i class="material-icons">favorite_border</i>Add to favourite
        </span>
      </div>
    </div>
    <div class="agency-content">
        {{agency.description}}
    </div>
    <div class="agency-capabilities-container">
      <span class="agency-capability-title">Top capabilities:</span>
      <span class="agency-capability" *ngFor='let category of agency.categories'>{{category.name}}</span>
    </div>
  </div>
</div>

<hr />

<div class="row" style="height: 70px;">
  <div class="col-md-12 contact-text">
    Contact information
  </div>
  <div class="col-md-3 localization-container">
    <img src="../../../../assets/img/localization.jpg" alt="localization"/> <span class="localization">Elisabathenanlage 7, Basel</span>
  </div>
  <div class="col-md-3 localization-container">
    <img src="../../../../assets/img/phoneIcon.png" alt="phone"/> <span class="localization">061 262 22 22</span> 
  </div>
  <div class="col-md-3 localization-container">
    <img src="../../../../assets/img/sendIcon.png" alt="phone"/> <span class="localization">agency_abcdedasd@gmail.com</span> 
  </div>
  <div class="col-md-3 localization-container">
    <img src="../../../../assets/img/webIcon.png" alt="phone"/> <span class="localization">www.agency-abcdef.com</span> 
  </div>
</div>

<hr />
